layout: page
title: Site tags
description: Buckle up.
background: '/img/posts/default.jpg'
---
<h1>Tags used on this site</h1>

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
